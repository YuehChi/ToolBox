<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的委託</title>
</head>
<body>
    <h1>我的委託</h1>

    <table>
        <thead>
            <tr>
                <td>發布時間</td>
                <td colspan=2>標題</td>
                <td>結束時間</td>
                <td colspan=2>狀態</td>
            </tr>
        </thead>

        {% for case in case_list %}
        <thead>
            <tr>
                <td>{{case.created_datetime}}</td>
                <td>{{case.title}}</td>
                <td><a href="{% url 'case-profile' case.case_id %}">編輯</a></td>
                <td>{{case.ended_datetime}}</td>
                <td>{{case.case_status.status_name}}</td>
                <td>(?/{{case.num}})</td>
                <td><a href="{% url 'user-publish-applicant' case.case_id %}">應徵名單</a></td>
            </tr>
        </thead>

        <tbody>

        </tbody>
        {% endfor%}
    </table>
</body>
</html>

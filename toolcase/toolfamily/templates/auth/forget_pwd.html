{% load i18n %}
<!-- forget_pwd -->
<!DOCTYPE html>
<html style="--bs-primary: rgb(245, 197, 72);--bs-primary-rgb: 245,197,72;--bs-body-bg: rgb(244, 244, 243);--bs-success: rgb(134, 81, 64) ;--bs-success-rgb: 134,81,64;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% trans "台大工具箱" %}</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic">
    <link rel="stylesheet" href="/static/fonts/material-icons.min.css">
</head>
<style>
    #language {
        background-color: transparent;
        border-color: transparent;
        outline: none;
        font-size: 14px;
    }
</style>
<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="72" style="background: rgb(244, 244, 243);">
    <nav class="navbar navbar-light navbar-expand-md fixed-top" style="background: rgb(244,244,243);height: 60px;border-radius: 0px;border-style: outset;border-top-style: none;border-right-style: none;border-bottom-width: 1px;border-bottom-style: solid;border-left-style: none;border-left-color: rgb(165, 141, 141);">
        <div class="container-fluid"><a class="navbar-brand" href="/toolfamily/"><img src="/static/images/logo_1.png" style="width: 100px;margin-top: 0px;"></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse d-md-flex d-lg-flex justify-content-md-end align-items-md-center justify-content-lg-end align-items-lg-center" id="navcol-1"><i class="material-icons" style="font-size: 15px;">language</i>
              <form action="{% url 'set_language' %}" method="post">{% csrf_token %}
                  <input name="next" type="hidden" value="{{ redirect_to }}">
                  <select id="language" name="language" onchange="this.form.submit()">
                      {% get_current_language as LANGUAGE_CODE %}
                      {% get_available_languages as LANGUAGES %}
                      {% get_language_info_list for LANGUAGES as languages %}
                      {% for language in languages %}
                          <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                              {{ language.name_local }}
                          </option>
                      {% endfor %}
                  </select>
                  <!-- <input type="submit" value="Go"> -->
              </form>
              <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/toolfamily/" style="font-size: 12px;margin-left: -2px;margin-right: 8px;">{% trans "登入" %}</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div></div>
    <section class="d-flex justify-content-center align-items-center align-content-center align-self-center me-auto portfolio" id="portfolio" style="--bs-primary: #18BC9C;--bs-primary-rgb: 24,188,156;margin-top: 54px;">
        <div class="row justify-content-center align-items-center" style="height: 600px;">
            <div class="col-md-8 col-lg-6" style="width: 600px;padding-right: 0px;padding-left: 0px;">
                <h1 style="font-family: Montserrat, sans-serif;text-align: center;color: rgb(123, 99, 99);font-size: 75px;margin-right: -150px;width: 564px;font-weight: bold;">{% trans "忘記密碼" %}</h1>
                {% load static %}
                <div class="container" style="width: 500px;margin-right: 0px;margin-left: 39px;margin-top: 111px;padding-right: 24px;"><img src="{% static 'images/default_icon_3.png' %}" style="margin-top: -59px;margin-left: 10px;width: 426px;"></div>
            </div>
            <div class="col-md-10" style="height: 500px;width: 600px;">
                <div class="container" style="width: 500px;margin-right: 0px;margin-left: 82px;margin-top: 43px;padding: 0px;padding-top: 0px;padding-right: 0px;color: rgb(165, 141, 141);height: 215px;">
                    <form action="" method="post" id="contactForm" name="sentMessage" style="width: 252px;height: 211px;margin-left: 0px;">
                        {% csrf_token %}

                        <div class="mb-0 form-floating controls pb-2" style="border-bottom-width: 0px;height: 180px;width: 412px;padding-top: 128px;">
                            <div class="row" style="height: 60px;margin-top: 0px;width: 400px;margin-left: 0px;margin-right: 0px;">
                                <div class="col">
                                    <h1 style="font-size: 16px;color: rgb(244, 244, 243);background: rgb(204,195,190);text-align: center;width: 103px;height: 37px;line-height: 37px;border-radius: 9px;">{% trans "帳號" %}</h1>
                                </div>
                                <div class="col" style="width: 16px;">
                                    <h1 style="color: var(--bs-red);font-size: 25px;text-align: center;width: 16px;margin-bottom: 0px;margin-left: -16px;">*</h1>
                                </div>
                                <div class="col" style="height: 36px;"><input class="form-control" type="email" name="account" id="account" required=true style="font-size: 16px;width: 216px;" placeholder="{% trans '請輸入台大信箱' %}"><small class="form-text text-danger help-block"></small></div>
                            </div>
                            <div class="row" style="margin-left: 0px;height: 60px;">
                                <div class="col text-center" style="padding-right: 27px;padding-left: 0px;width: 240px;height: 53px;"><button class="btn btn-primary" type="submit" style="background: rgb(245, 197, 72);border-top-color: rgb(245, 197, 72);border-right-color: rgb(245, 197, 72);border-bottom-color: rgb(245, 197, 72);border-left-color: rgb(245, 197, 72);width: 189.9844px;border-radius: 8px;margin-left: 0px;margin-top: 0px;height: 32px;text-align: center;font-size: 19px;line-height: 17.5px;--bs-primary: rgb(245, 197, 72);--bs-primary-rgb: 245,197,72;">{% trans "發送驗證" %}</button></div>
                            </div>
                            <div class="row" style="margin-left: 0px;margin-top: 7px;">
                                <div class="col" style="color: red;">
                                    {% if messages %}
                                        {% for message in messages %}
                                            {{ message }}
                                        {% endfor %}
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/freelancer.js"></script>
</body>

</html>

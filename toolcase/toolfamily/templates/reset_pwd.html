<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Reset pwd</title>
    </head>
    <body>
        <h1>重設密碼</h1>

        {% if error %}
            <p>與確認密碼不相符</p>
        {% endif %}

        <form action="" method="post">
            {% csrf_token %}

            <label for="password">新密碼: </label>
            <input type="password" name="password" value="" id="password" required=true> <br/>
            <label for="confirm">請再次輸入新密碼: </label>
            <input type="password" name="confirm" value="" id="confirm" required=true> <br/>

            <input type="submit" value="確認">
        </form>
    </body>
</html>

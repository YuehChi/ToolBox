{% comment %}
- 註冊介面
- url: /toolfamily/register/
- 前端丟到後端的東西 (名稱要對上)
- 後端丟回來的東西 (名稱要對上)
{% endcomment %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
    </head>
    <body>
        <h1>註冊新帳號</h1>

        {% if pwd_error %}
            <p>與確認密碼不相符</p>
        {% elif email_error %}
            <p>信箱格式錯誤或已註冊</p>
        {% endif %}

        <form action="" method="post">
            {% csrf_token %}

            <label for="username">真實姓名: </label>
            <input type="text" name="username" value="" id="username" required=true> <br/>
            <label for="account">帳號: </label>
            <input type="text" name="account" value="" id="account" required=true> <br/>
            <label for="password">密碼: </label>
            <input type="password" name="password" value="" id="password" required=true> <br/>
            <label for="confirm">再次確認密碼: </label>
            <input type="password" name="confirm" value="" id="confirm" required=true> <br/>
            <label for="check">我同意</label>
            <input type="radio" name="check" value="" id="check" required=true> <br/>

            <input type="submit" value="Sign Up">
        </form>
    </body>
</html>
